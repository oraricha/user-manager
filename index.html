<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>users manager</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css"></link>
</head>
<body>
	<div class="container">
		<h1>User manager</h1>
		<hr>
		<div class="page"></div>
	</div>

	<script type="text/template" id="user-list-template">
		<table class="table striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<% _.each(users, function(user) { %>
					<tr>
						<td><%= user.get("firstname") %></td>
						<td><%= user.get("lastname") %></td>
						<td><%= user.get("age") %></td>
						<td><%= user.get("firstname") %></td>
					</tr>
				<% }); %>
			</tbody>
		</table>
	</script>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
